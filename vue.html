<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <button @click="reverseMessage">Reverse Message</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
        methods: {
          reverseMessage() {
            this.message = this.message.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
